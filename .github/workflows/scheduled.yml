name: scheduled actions


on:
  schedule:
    - cron:  '0 23 * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
      steps:
        - name: Check the deployed service URL
          uses: jtalk/url-health-check-action@v1.5
          with:
            url: https://part11fso.herokuapp.com/health
            follow-redirect: no
            max-attempts: 3
            retry-delay: 5s
            retry-all: no